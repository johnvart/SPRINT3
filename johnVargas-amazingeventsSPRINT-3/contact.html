<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>CONTACT</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg bg-custom">
                <div class="container-fluid">
                    <a class="navbar-brand text-white-50" href="index.html">
                        <img src="/img/assets/amazing_brand.png" alt="amazing brand">
                    </a>
                    <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon border-white"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">
                                    HOME
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="upcomming_events.html">
                                    UPCOMING EVENTS
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="past_events.html">
                                    PAST EVENTS
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    CONTACT
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="stats.html">
                                    STATS
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main -->
        <main class="main-contact">
            <!-- Carousel -->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/img/assets/optional_banner_4.jpg" class="d-block w-100 h-100" alt="imagen3">
                        <div class="carousel-caption d-md-block">
                            <h3>CONTACT</h3>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="/img/assets/optional_banner_2.jpg" class="d-block w-100 h-100" alt="imagen2">
                        <div class="carousel-caption d-md-block">
                            <h3>CONTACT</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/assets/optional_banner_3.jpg" class="d-block w-100 h-100" alt="imagen3">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>CONTACT</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/assets/optional_banner_5.jpg" class="d-block w-100 h-100" alt="imagen4">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>CONTACT</h3>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Form -->
            <div class="form-content">
                <form method="post" class="form-control">
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="float float-end me-3 btn-send">
                        Submit
                    </button>
                </form>
            </div>
        </main>



        <footer>
            <div class="container-fluid d-flex justify-content-between">
                <div class="row justify-content-start align-items-center px-2">
                    <div class="col-2 mx-2">
                        <a href="https://web.whatsapp.com/"><img src="/img/assets/whatsapp.png"
                                alt="logo de whatsapp"></a>
                    </div>
                    <div class="col-2 mx-2">
                        <a href="https://www.instagram.com/"><img src="/img/assets/instagram.png"
                                alt="logo de instagram"></a>
                    </div>
                    <div class="col-6 mx-2">
                        <a href="https://www.facebook.com"><img src="/img/assets/facebook.png"
                                alt="logo de facebook"></a>
                    </div>
                </div>
                <div class="p-2 ms-auto">
                    <div>Total Cards: <span id="cardsLength"></span></div>
                    <p>John Vargas</p>
                </div>
            </div>
        </footer>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
